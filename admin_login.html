<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoltGrid â€” Admin Login</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a0a0f;
  --surface: #12121a;
  --surface2: #1a1a26;
  --border: #2a2a3a;
  --text: #e4e4ef;
  --text-dim: #7a7a92;
  --accent: #00ff88;
  --accent-dim: #00cc6a;
  --accent-glow: rgba(0, 255, 136, 0.15);
  --red: #ff4444;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Space Grotesk', sans-serif;
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.noise {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 999;
}

.grid-bg {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image:
    linear-gradient(rgba(0,255,136,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,136,0.03) 1px, transparent 1px);
  background-size: 60px 60px;
  pointer-events: none;
}

.login-container {
  position: relative;
  z-index: 10;
  width: 100%;
  max-width: 420px;
  padding: 0 1.5rem;
}

.login-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 3rem 2.5rem;
  position: relative;
  overflow: hidden;
}

.login-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--accent), transparent);
}

.login-logo {
  font-family: 'JetBrains Mono', monospace;
  font-weight: 700;
  font-size: 1.4rem;
  color: var(--accent);
  text-align: center;
  margin-bottom: 0.5rem;
}

.login-logo span { color: var(--text-dim); }

.login-subtitle {
  text-align: center;
  color: var(--text-dim);
  font-size: 0.85rem;
  margin-bottom: 2.5rem;
  font-family: 'JetBrains Mono', monospace;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.75rem;
  color: var(--text-dim);
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 0.5rem;
}

.form-group input {
  width: 100%;
  padding: 14px 16px;
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--text);
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.9rem;
  outline: none;
  transition: border-color 0.2s;
}

.form-group input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-glow);
}

.form-group input::placeholder {
  color: var(--text-dim);
  opacity: 0.5;
}

.login-btn {
  width: 100%;
  padding: 14px;
  background: var(--accent);
  color: var(--bg);
  border: none;
  border-radius: 8px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  margin-top: 0.5rem;
}

.login-btn:hover {
  background: #33ffaa;
  box-shadow: 0 0 30px var(--accent-glow);
}

.login-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.error-msg {
  display: none;
  margin-top: 1rem;
  padding: 12px 16px;
  background: rgba(255, 68, 68, 0.1);
  border: 1px solid rgba(255, 68, 68, 0.3);
  border-radius: 8px;
  color: var(--red);
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.8rem;
  text-align: center;
}

.back-link {
  display: block;
  text-align: center;
  margin-top: 2rem;
  color: var(--text-dim);
  font-size: 0.8rem;
  text-decoration: none;
  font-family: 'JetBrains Mono', monospace;
  transition: color 0.2s;
}

.back-link:hover { color: var(--accent); }

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  75% { transform: translateX(6px); }
}

.shake { animation: shake 0.3s ease-in-out; }
</style>
</head>
<body>
<div class="noise"></div>
<div class="grid-bg"></div>

<div class="login-container">
  <div class="login-card" id="loginCard">
    <div class="login-logo">MoltGrid<span>.admin</span></div>
    <div class="login-subtitle">Authenticated access required</div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter admin password" autocomplete="current-password" autofocus required>
      </div>
      <button type="submit" class="login-btn" id="loginBtn">Authenticate</button>
    </form>

    <div class="error-msg" id="errorMsg"></div>
  </div>
  <a href="/" class="back-link">&larr; Back to MoltGrid</a>
</div>

<script>
async function handleLogin(e) {
  e.preventDefault();
  const btn = document.getElementById('loginBtn');
  const err = document.getElementById('errorMsg');
  const card = document.getElementById('loginCard');
  const pw = document.getElementById('password').value;

  btn.disabled = true;
  btn.textContent = 'Authenticating...';
  err.style.display = 'none';

  try {
    const res = await fetch('/admin/api/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({password: pw}),
      credentials: 'same-origin',
    });

    if (res.ok) {
      window.location.href = '/admin';
    } else {
      const data = await res.json();
      err.textContent = data.detail || 'Authentication failed';
      err.style.display = 'block';
      card.classList.add('shake');
      setTimeout(() => card.classList.remove('shake'), 300);
      document.getElementById('password').value = '';
      document.getElementById('password').focus();
    }
  } catch (ex) {
    err.textContent = 'Connection error. Is the server running?';
    err.style.display = 'block';
  }

  btn.disabled = false;
  btn.textContent = 'Authenticate';
}
</script>
</body>
</html>
